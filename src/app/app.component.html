<h1>Agenda</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Aluno</th>
      <th scope="col">RU</th>
      <th scope="col">Curso</th>
      <th scope="col">Ano de nascimento</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let aluno of lista_alunos">
      <td>{{ aluno.nome }}</td>
      <td>{{ aluno.ru }}</td>
      <td>{{ aluno.curso }}</td>
      <td>{{ aluno.dt_nasc }}</td>
    </tr>
  </tbody>
</table>

<router-outlet></router-outlet>
